<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-input
      formControlName="name"
      label="Nombre"
      label-placement="floating"
      fill="outline"
      placeholder="Ingresa tu nombre"
      type="text">
    </ion-input>
    <ion-note color="danger" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
      El nombre es requerido
    </ion-note>

    <ion-input
      formControlName="lastName"
      label="Apellido"
      label-placement="floating"
      fill="outline"
      placeholder="Ingresa tu apellido"
      type="text">
    </ion-input>
    <ion-note color="danger" *ngIf="form.get('lastName')?.touched && form.get('lastName')?.invalid">
      El apellido es requerido
    </ion-note>

    <ion-input
      formControlName="phone"
      label="Teléfono"
      label-placement="floating"
      fill="outline"
      placeholder="Ingresa tu número"
      type="tel">
    </ion-input>
    <ion-note color="danger" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
      El teléfono es requerido
    </ion-note>

    <ion-input
      formControlName="email"
      label="Correo electrónico"
      label-placement="floating"
      fill="outline"
      placeholder="Ingresa tu correo"
      type="email">
    </ion-input>
    <ion-note color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      El correo es requerido
    </ion-note>

    <ion-input
      formControlName="password"
      label="Contraseña"
      label-placement="floating"
      fill="outline"
      placeholder="Crea una contraseña"
      type="password">
    </ion-input>
    <ion-note color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      La contraseña es requerida y debe tener mínimo 8 caracteres
    </ion-note>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      Registrarse
    </ion-button>

  </form>

</ion-content>
